<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0337bb5f59.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress" style="width: 33.3333%;"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <button class="btn" id="prev" disabled><i class="fa-solid fa-arrow-left"></i></button>
        
        <button class="btn" id="next" ><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
