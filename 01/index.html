<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0337bb5f59.js" crossorigin="anonymous"></script>
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1718965107564-daa12e777876?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <h3> 
                <i class="fa-solid fa-location-dot"></i> Shibuya, Tokyo, Japan
            </h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1681648348605-3cb5c3627abf?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <h3> 
                <i class="fa-solid fa-location-dot"></i> Nihombashi, Chuo-ku, Tokyo-to, Japan
            </h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1690473252779-24d7e8f03e2d?q=80&w=927&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <h3> 
                <i class="fa-solid fa-location-dot"></i> Lagny-sur-Marne, France
            </h3>      
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1546446456-8731a5347f3c?q=80&w=1054&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <h3> 
                <i class="fa-solid fa-location-dot"></i> Parliament, Budapest, Hungaria
            </h3>      
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1501621185719-221c3312e3ba?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <h3>
                <i class="fa-solid fa-location-dot"></i> Shanghai, China
            </h3>      
        </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>>
